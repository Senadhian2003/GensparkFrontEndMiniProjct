<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athena - View Books</title>

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../Assets/css/User/styles.css" />
  </head>
  <body>
    <div class="view-books">
      <div class="books padding">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand d-flex" style="margin-top: 8px" href="#">
              <img src="../../Assets/Images/Athena.avif" alt="Logo" />
              <p
                class="poppins-semibold"
                style="margin-left: 10px; color: black; font-size: 26px"
              >
                Athena
              </p>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse"
              id="navbarNav"
              style="margin-left: 70px"
            >
              <ul class="navbar-nav" style="font-size: 14px">
                <li class="nav-item">
                  <a class="nav-link" href="#">Purchase</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Order History</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Location</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container ">
          <h1 class="mb-4">View Books</h1>
          <div class="row">
            
            <div class="col-md-3 mb-4">
            <div class="card" style="width: 18rem;">
                <img  src="../../Assets/Images/User/HarryPotterBookCover.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>




          </div>
        </div>
      </div>
    </div>





<!-- Forms -->

<form class="filter-form">
  <h4 class="mb-4">Filter Books</h4>
  
  <!-- Search Bar -->
   <div class="d-flex justify-content-between"> <div class="mb-3">
    <label for="searchInput" class="form-label">Search</label>
    <input type="text" class="form-control" id="searchInput" placeholder="Search by title or author">
</div>

<!-- Category Dropdown -->
<div class="mb-3">
    <label for="categorySelect" class="form-label">Category</label>
    <select class="form-select" id="categorySelect">
        <option selected>All Categories</option>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="science">Science</option>
        <option value="history">History</option>
    </select>
</div>
</div>
  
  <!-- Price Range -->
  <div class="mb-3">
    <div class="price-range-container">
      <label for="priceRange" class="form-label">Price Range</label>
      <div class="range-slider">
        <input type="range" class="form-range" id="priceRange" min="0" max="1000" step="10">
      </div>
      <div class="price-inputs">
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="minPrice" placeholder="Min" min="0">
        </div>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="maxPrice" placeholder="Max" min="0">
        </div>
      </div>
    </div>
  </div>

  <!-- Rating -->
  <div class="mb-3">
      <label class="form-label">Minimum Rating</label>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
          <label class="form-check-label" for="rating5">5 stars</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
          <label class="form-check-label" for="rating4">4 stars & up</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
          <label class="form-check-label" for="rating3">3 stars & up</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
          <label class="form-check-label" for="rating2">2 stars & up</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
          <label class="form-check-label" for="rating1">1 star & up</label>
      </div>
  </div>

  <!-- Apply and Clear Buttons -->
  <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Apply Filters</button>
      <button type="reset" class="btn btn-secondary">Clear Filters</button>
  </div>
</form>


















    <!-- Include Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
